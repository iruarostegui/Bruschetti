<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="homeoffice">

            <div class="homeoffice__title">
                <img src="img/carousel/home-office/logo-titulo.svg" alt="logo-titulo">
                <h1>Beneficios</h1>
            </div>

            <div class="homeoffice__beneficios">
                <div class="homeoffice__beneficios--muerte">
                    <img src="img/carousel/home-office/beneficios/muerte.svg" alt="">
                    <h3>Muerte accidental 24hs.</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__medico">
                    <img src="img/carousel/home-office/beneficios/medico.svg" alt="">
                    <h3>Asistencia médico farmacéutica</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__subsidio">
                    <img src="img/carousel/home-office/beneficios/subsidio.svg" alt="">
                    <h3>Subsidio por fallecimiento</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__asistencia">
                    <img src="img/carousel/home-office/beneficios/asistencia-tec.svg" alt="">
                    <h3>Asistencia tecnológica</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__indemnizacion">
                    <img src="img/carousel/home-office/beneficios/indemnizacion.svg" alt="">
                    <h3>Indemnización por fracturas</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__tecnico">
                    <img src="img/carousel/home-office/beneficios/tecnico.svg" alt="">
                    <h3>Seguro técnico en equipos electrónicos</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__videollamada">
                    <img src="img/carousel/home-office/beneficios/videollamada.svg" alt="">
                    <h3>Asistencia médica por videollamada</h3>
                </div>

                <div class="homeoffice__beneficios__card homeoffice__beneficios__psicologia">
                    <img src="img/carousel/home-office/beneficios/psicologia.svg" alt="">
                    <h3>Asistencia psicológica y nutricional</h3>
                </div>
            </div>

    </div>
</body>
</html>
